<div id="content-container">
<p>IANA assigns port numbers.</p>
<p>From <a
href="https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers">Wikipedia</a>:</p>
<table>
<thead>
<tr class="header">
<th>Name</th>
<th>Port</th>
<th></th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>HTTP</td>
<td>80</td>
<td></td>
</tr>
<tr class="even">
<td>HTTPS</td>
<td>443</td>
<td></td>
</tr>
<tr class="odd">
<td>FTP (data)</td>
<td>20</td>
<td></td>
</tr>
<tr class="even">
<td>FTP (command)</td>
<td>21</td>
<td></td>
</tr>
<tr class="odd">
<td>SSH</td>
<td>22</td>
<td></td>
</tr>
<tr class="even">
<td>Telnet</td>
<td>23</td>
<td></td>
</tr>
<tr class="odd">
<td>SMTP</td>
<td>25</td>
<td></td>
</tr>
<tr class="even">
<td>IMAP</td>
<td>143</td>
<td>No TLS??</td>
</tr>
<tr class="odd">
<td>Finger</td>
<td>79</td>
<td></td>
</tr>
<tr class="even">
<td>DNS</td>
<td>53</td>
<td></td>
</tr>
<tr class="odd">
<td>IRC</td>
<td>194</td>
<td>Usually uses 6667</td>
</tr>
</tbody>
</table>
