<hr />
<h2 id="വയന">വായന</h2>
<pre><code>വായിച്ചാലും വളരും
വായിച്ചില്ലെങ്കിലും വളരും.
വായിച്ചു വളർന്നാൽ വിളയും,
വായിക്കാതെ വളർന്നാൽ വളയും.</code></pre>
<h2 id="മഠയ">മിഠായി</h2>
<pre><code>ഹായി ഠായി മിഠായി
തിന്നുമ്പോഴെന്തിഷ്ടായി
തിന്നു കഴിഞ്ഞൂ കഷ്ടായി.</code></pre>
