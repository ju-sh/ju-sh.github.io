<ul>
    </ul>

<ul>
<li>Poem by: Lucie Delarue-Mardrus (1874-1945)</li>
<li>Written around 1929</li>
<li>Source: <a
href="https://arbrealettres.wordpress.com/2016/02/27/le-chat-noir-lucie-delarue-mardrus/">link</a></li>
</ul>
<hr />
<p>J’ai dans ma cave un chat noir.<br />
Ses yeux sont de couleur claire.<br />
Mais s'il les ferme, bonsoir!<br />
Pour le trouver, rien à faire!</p>
