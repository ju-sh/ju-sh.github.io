<ul>
<li><strong>Igen</strong>: yes</li>
<li><strong>Hungarian</strong>: Magyar</li>
<li><strong>Bocsánat</strong>: sorry</li>
<li><strong>név</strong>: name</li>
<li><strong>tanár</strong>: teacher</li>
<li><strong>emberek</strong>: people / humans</li>
<li><strong>zene</strong>: music</li>
<li><strong>mit</strong>: what</li>
<li><strong>könyv</strong>: book
<ul>
<li><strong>Mit találsz ebben a könyvben</strong>: What will you find in
this book</li>
</ul></li>
