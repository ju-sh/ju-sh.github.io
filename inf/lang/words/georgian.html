<ul>
<li>საქართველო (sakartvelo): Georgia</li>
<li>დაველოდოთ (davelodot): wait</li>
<li>არა (ara): no</li>
<li>დიახ (diakh): yes</li>
<li>რა (ra): what</li>
<li>რას ფიქრობთ? (ras pikrobt): What do you think?</li>
<li>პოლიცია (p'olitsia): police</li>
</ul>
